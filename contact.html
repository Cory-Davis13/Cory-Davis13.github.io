<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>DuraSealer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="stylesheet" href="style.css" />

    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <header>
      <a href="/"
        ><img class="header-logo" src="static/images/header-logo.png"
      /></a>
      <nav>
        <ul>
          <li><a class="nav-link" href="/">Home</a></li>
          <li><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Form</h2>
      <form action="." method="post" class="contact-form">
        <fieldset>
          <legend>Comment form</legend>
          <p>
            <label>Name</label>
            <input type="text" name="name" value="" id="name" />
          </p>
          <p>
            <label>Url</label>
            <input type="text" name="address" value="" id="address" />
          </p>
          <p>
            <label>Email</label>
            <input type="text" name="city" value="" id="city" />
          </p>
          <p>
            <label>Comment</label>
            <textarea name="comment" rows="8" cols="40"></textarea>
          </p>
          <p class="checkbox">
            <input type="checkbox" name="remember" value="" id="remember" />
            <label>Remember</label>
          </p>
        </fieldset>

        <p><input type="submit" name="submit" value="Save" class="button" /></p>
      </form>
    </main>

    <script src="js/vendor/modernizr-3.11.8.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
